{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    {% if message %}
    <h1>{{message}}</h1>
    {% endif %}
    <h1>Edit page titled {{title}} </h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <textarea class="form-control" rows="20" autofocus class="search" type="text" name="body_page">{{content}}</textarea>
        </div>
        <input type="submit" class="btn btn-primary" style="margin-top: 10px">
    </form>
{% endblock %}
